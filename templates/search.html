{% extends 'base.html' %}

{% block title %} QuIxR - Search {% endblock %}

{% block content %}

<div class="container text-center">

    <div class="h2 text-info">Search</div>
</div>
<form action="/search" method="POST">
    <div class="form-group text-center">
        <label for="ingredient1">Search for drinks containing:</label>
        <input type="text"
            class="form-control col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-xl-4 offset-xl-4 "
            id="ingredient1" name="ingredient" placeholder="ex. Gin">
    </div>
    <input type="submit" class="btn btn-primary offset-1 offset-sm-2 offset-md-3 offset-xl-4" />
</form>


{% endblock %}
